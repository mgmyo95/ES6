<!DOCTYPE html>
<html>

<head>
    <title>Array</title>
</head>

<body>


    <script type="text/javascript">

        const myarrs = [100, 200, 300, 400, 500];
        const num1 = myarrs[0];
        console.log(num1);

        const [val1, val2, val3, val4, val5, val6] = myarrs;
        console.log(val1);
        console.log(val2);
        console.log(val3);
        console.log(val4);
        console.log(val5);
        console.log(val6); // undefined

        // => Array 
        let male = "Aung Aung";
        let female = "Aye Aye";

        console.log(male, female); // aung aung aye aye

        [male, female] = [female, male];
        console.log(male, female);  // aye aye aung aung

        const colors = ["red", "green", "blue", "white", "black"];
        console.log(colors[0]);
        console.log(colors[2]);

        // entries() method
        for (const color of colors) {
            console.log(color);
        }

        const arrs = colors.entries();
        console.log(arrs);  // Array Iterator {}

        console.log(arrs.next());  // {value : Array(2) , fone:false}
        console.log(arrs.next());  // {value : Array(2) , fone:false}
        console.log(arrs.next());  // {value : Array(2) , fone:false}
        console.log(arrs.next());  // {value : Array(2) , fone:false}
        console.log(arrs.next());  // {value : Array(2) , fone:false}
        console.log(arrs.next());  // {value : Array(2) , fone:true}

        for (const color of arrs) {
            // console.log(color);
            console.log(color[0], color[1]);
        }

        for (const [idx, color] of colors.entries()) {
            console.log(`Index is ${idx} = Value is ${color}`);
        }

        const staffs = ["aung aung", "maung maung", "kyaw kyaw", "zaw zaw", "tun tun"];
        console.log(staffs);  // ["aung aung","maung maung","kyaw kyaw","zaw zaw","tun tun"];
        console.log(typeof staffs);  // object 

        const employees = staffs[Symbol.iterator]();
        console.log(employees);  // Array Iterator {}
        console.log(typeof employees);  // object 

        // console.log(employees.next());  // {value : 'aung aung',done : false}
        // console.log(employees.next());  // {value : 'aung aung',done : false}
        // console.log(employees.next());  // {value : 'aung aung',done : false}
        // console.log(employees.next());  // {value : 'aung aung',done : false}
        // console.log(employees.next());  // {value : 'aung aung',done : false}
        // console.log(employees.next());  // {value : 'aung aung',done : true}

        for (const employee of employees) {
            console.log(employee);
        }






    </script>
</body>

</html>
